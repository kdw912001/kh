<head>
    <title>jQuery Ajax Basic</title>
    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
    <script>
        $(document).ready(function () {
            $.get('/data.html', function (data) {
                $('body').html(data);
            });
        });
    </script>
</head>

</html>
