<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="/test/resources/js/jquery-3.3.1.min.js"></script>
</head>
<body>
<h1>로컬스토리지(localStorage) 테스트</h1>
<h3>localStorage 에 값 추가하기</h3>
키 : <input type="text" id="key"> <br>
값 : <input type="text" id="value"> <br>
<button onclick="addItem();">데이터 추가</button>
<script type="text/javascript">
function addItem(){
	var key = $("#key").val();
	var value = $("#value").val();
	
	/* window. */localStorage.setItem(key, value);
	
	$("#key").val("");
	$("#value").val("");
}
</script>
<hr>
<h3>localStorage 에 저장된 값 조회하기</h3>
조회할 키 : <input type="text" id="getKey"><br>
<button onclick="getValue();">값 조회</button>
<script type="text/javascript">
function getValue(){
	var key = $("#getKey").val();
	alert(key + "에 대한 값은 " + localStorage.getItem(key));
	$("getKey").val("");
}
</script>
<hr>
<h3>localStorage 에 저장된 값 모두 조회하기</h3>
<button onclick="getAll();">모두 조회</button>
<script type="text/javascript">
function getAll(){
	alert(Object.keys(localStorage));
	console.log(localStorage);
}
</script>
<hr>
<h3>localStorage 의 값 제거하기</h3>
제거할 키 : <input type="type" id="delKey"><br>
<button onclick="deleteItem();">값 제거</button>
<script type="text/javascript">
function deleteItem(){
	localStorage.removeItem($("#delKey").val());
	console.log(localStorage);//저장된 갯수 출력됨
}
</script>
<br>
<hr>
<h3>localStorage 모두 비우기</h3>
<button onclick="clearAll();">비우기</button>
<script type="text/javascript">
function clearAll(){
	localStorage.clear();
	console.log(localStorage);
}
</script>
</body>
</html>
