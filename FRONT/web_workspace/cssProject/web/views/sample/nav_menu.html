<!DOCTYPE HTML>
<html>
 <head>
 <meta charset="UTF-8">
  <title> 메뉴만들기 </title>
  <style type="text/css">
	.navi { 
		list-style-type: none; 
		height: 40px; 
		padding: 0; 
		margin: 0; 
	}
	
	.navi li { 
		float: left; 
		position: relative; 
		padding: 0; 
		line-height: 40px; 
		float:right;
		/* background:#993333; */
		/* border: 1px solid #990000; */
		BORDER-TOP:SOLID;
		/* BORDER-BOTTOM-STYLE:DASHED; */
		BORDER-LEFT:SOLID;
		BORDER-RIGHT:SOLID;
		border-width:1px;
	}
	
	.navi li a { 
		display: block; 
		font-family:"L Futura W01"; 
		font-weight:bold; 
		font-size:14px;
		padding: 5px 25px; 
		color: #000;
		text-decoration: none; 
	}

	.navi li a:hover {
		color:#900;
	}

	.navi li ul {
		opacity: 0;
		position: absolute;
		left: 0;
		width: 180px;
		background: #fff;
		list-style-type: none;
		padding: 0;
		margin: 0;
	}

	.navi li:hover ul {
		opacity: 1;
	}

	.navi li ul li {
		float: none;
		position: static;
		height: 0;
		line-height: 0;
		background: none;
	}

	.navi li:hover ul li {
		height: 30px; 
		line-height: 30px;
		padding:5px 0;
	}
	
	.navi li ul li a {
		background: #fff; 
		font-family:"L Futura W01"; 
		font-weight:600; 
		font-size:14px;
		color:#000; 
	}
	
	.navi li ul li a:hover {background: #fff; }
	
	
  
  </style>
 </head>
