<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>page_7</title>
</head>
<body>
<h2>form 및 input 태그 연습</h2>
<h4>form 태그 : 웹 서버로 클라이언트가 입력한 데이터를 전송할 수 있는 태그임.</h4>
<form action="" method="post">
<!-- method 속성 : 서버 클래스로 값을 전송하는 방식, get/post -->
아이디 : <input type="text" name="userid"> <br>
암 호 : <input type="password" name="userpwd"> <br>
<input type="submit" value="로그인">
</form>
<hr>
<h4>회원가입 양식</h4>
<form method="post" action="">
	<table width="600" bgcolor="#ffff00" cellpadding="0" cellspacing="5"
	align="center">
	<tr>
		<th width="150" bgcolor="#ccccff">이 름</th>
		<td width="10">&nbsp;</td>
		<td width="440"><input type="text" name="username"></td>
	</tr>
	<tr>
		<th bgcolor="#ccccff">아이디</th>
		<td>&nbsp;</td>
		<td><input type="text" name="userid"></td>
	</tr>
	<tr>
		<th bgcolor="#ccccff">암 호</th>
		<td>&nbsp;</td>
		<td><input type="password" name="userpwd"></td>
	</tr>
	<tr>
		<th bgcolor="#ccccff">암호확인</th>
		<td>&nbsp;</td>
		<td><input type="password" name="userpwd1"></td>
	</tr>
	<tr>
		<th bgcolor="#ccccff">성 별</th>
		<td>&nbsp;</td>
		<td><input type="radio" name="gender" value="M">남
		    <input type="radio" name="gender" value="F">여
		</td>
	</tr>
	<tr>
		<th bgcolor="#ccccff">나 이</th>
		<td>&nbsp;</td>
		<td>만 <input type="number" name="age" min="20" max="150"> 세</td>
	</tr>
	<tr>
		<th bgcolor="#ccccff">생 일</th>
		<td></td>
		<td><input type="date" name="birth"></td>
	</tr>
	<tr>
		<th bgcolor="#ccccff">전화번호</th>
		<td>&nbsp;</td>
		<td><input type="tel" name="phone"></td>
	</tr>
	<tr>
		<th bgcolor="#ccccff">이메일</th>
		<td>&nbsp;</td>
		<td><input type="email" name="email"></td>
	</tr>
	<tr>
		<th bgcolor="#ccccff">직 업</th>
		<td>&nbsp;</td>
		<td><select name="job">
			<option value="회사원">회사원
			<option value="주부">주부
			<option value="학생">학생
			<option value="기타">기타
		</select></td>
	</tr>
	<tr>
		<th bgcolor="#ccccff">취 미</th>
		<td>&nbsp;</td>
		<td>
		<table>
		<tr>
			<td><input type="checkbox" name="hobby" value="영화보기">영화보기</td>
			<td><input type="checkbox" name="hobby" value="잠자기">잠자기</td>
			<td><input type="checkbox" name="hobby" value="음악듣기">음악듣기</td>
		</tr>
		<tr>
			<td><input type="checkbox" name="hobby" value="게임">게임</td>
			<td><input type="checkbox" name="hobby" value="등산">등산</td>
			<td><input type="checkbox" name="hobby" value="운동">운동</td>
		</tr>
		<tr>
			<td><input type="checkbox" name="hobby" value="여행">여행</td>
			<td><input type="checkbox" name="hobby" value="맛집탐방">맛집탐방</td>
			<td><input type="checkbox" name="hobby" value="만화보기">만화보기</td>
		</tr>
		</table>
		</td>
	</tr>
	<tr>
		<th bgcolor="#ccccff">기타사항</th>
		<td>&nbsp;</td>
		<td><textarea name="etc" rows="5" cols="50"></textarea></td>
	</tr>
	<tr>
		<th colspan="3">
		<input type="submit" value="가입하기">&nbsp;&nbsp;
		<input type="reset" value="입력취소">
		</th>
	</tr>
	</table>
</form>
</body>
</html>
