	//XMLHttpRequest 객체를 생성하는 함수
	function createRequest() {
	    try {
	        return new XMLHttpRequest();
	    } catch (exception) {
	    	//IE 6 이하 브라우저일 경우
	        var versions = [
	            'Msxml2.XMLHTTP.6.0',
	            'Msxml2.XMLHTTP.5.0',
	            'Msxml2.XMLHTTP.4.0',
	            'Msxml2.XMLHTTP.3.0',
	            'Msxml2.XMLHTTP',
	            'Microsoft.XMLHttp'
	        ];
	        for (var i = 0; i < versions.length; i++) {
	            try {
	                return new ActiveXObject(versions[i]);
	            } catch (e) { }
	        }
	    }
	}
